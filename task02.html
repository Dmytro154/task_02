<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Практика CSS2</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <!-- Виведення поточної дати та часу -->
  <script type="text/javascript"> 
    document.write(Date()); 
  </script>

  <h1>Практичні завдання з CSS-стилями</h1>
  <p>Це сторінка, яка демонструє використання різних елементів та CSS-стилів.</p>

  <!-- Нові елементи, що додаються -->
  <span>Line element</span>
  <small>Small line</small>

  <p>Нижче наведено приклади стилів, застосованих до цих елементів.</p>

  <!-- Приклад створення списку -->
  <ul>
    <li>Пункт 1</li>
    <li>Пункт 2</li>
    <li>Пункт 3</li>
  </ul>

  <!-- Посилання для навігації -->
  <a href="task02.html">Перейти до task02.html</a>

</body>
</html>
